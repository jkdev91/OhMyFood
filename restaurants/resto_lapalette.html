<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <main>

            </div>
 
            <section class="menu__container">
                    <div class="menu__container__header">

                        <div class="checkbox-container">

                            </label>
                          </div>
                        
                    </div>
                    <h3 class="menu__title">Entrée</h3>
                    <ul class="menu__container__list">
                    <li>
                        <input type="checkbox" id=item-check1>

                    <li>

                    </li>    
                    <li>
                        <input type="checkbox" id=item-check3>

                            <div class="menu__content">
                                <div class="item-description">
                                    <h3>Fricassée d'escargot</h3>
                                    <p>Au piment d'espelette</p>
                                </div>
                                <div class="item-price">25 €</div> 
                    </li>    
                    </ul>  
                
                <div class="boutton__container">
                    <button class="btn_resto">Commander</button>    
                </div>         
            </section>
        </main>
        <footer>
            <img src="../asset/images/logo/ohmyfood.png" alt="logo OhMyFood">
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>

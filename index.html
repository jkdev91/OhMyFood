<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset\style.css">
    <script src="https://kit.fontawesome.com/bc5c51d69d.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <header>
            <div class="header__container">
                <img src="asset\images\logo\ohmyfood@2x.svg" alt="logo OhMyFood">
            </div>
            <section class="header__location">
                <p>Paris, belleville</p>
            </section>
        </header>
        <main>
            <section class="reservation">
                <h1 class="section_home-title">Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                <button class="btn_resto">Explorer nos restaurants</button>
            </section>
            <section class="operation">
                <h2>fonctionnement</h2>
                <div class="operation_container">
                    <ol>
                        <li>Choissez un restaurant</li>
                        <li>Composez votre menu</li>
                        <li>Degustez au restaurant</li>
                    </ol>  
                </div>
            </section>
            <section class="restaurant">
                <h2>restaurants</h2>
                <div class="restaurant__container">
                    <a href="#">
                        <div class="restaurant_container_card">
                            <img src="asset/images/img-resto/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image du restaurant la palette du goût">
                            <h3 class="card-title">La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>    
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <p></p>
            <p></p>
            <p></p>
            <p></p>


        </footer>   
    </div>
</body>
</html>
